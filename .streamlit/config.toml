.streamlit/config.toml[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#F5F5F5"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = false

[server]
port = 8501
enableXsrfProtection = true
maxUploadSize = 200

[logger]
level = "info"

[browser]
gatherUsageStats = false
